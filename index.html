<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <!-- TITLE -->
    <title>Take A Hike</title>
    
    <!--STYLE-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!--BOOTSTRAP-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!--JAVASCRIPT-->
    <script type-="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><strong>Take a Hike!</strong></h1>
            <p class="lead"><strong>This is an app that will help you find nearby trails.</strong></p>
        </div>
    </div>
    <div id="doggies">
    </div>
    <div class="container" id="infoArea">
      <div id="row1">
        <div class="col-sm">
          <form>
                <!--ZIP INPUT-->
                <div class="form-group">
                  <label for="inputZip">Zip Code</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="XXXXX" min="5" max="5">
                </div>
                
                <!--DIFFICULTY LEVEL-->
                <div class="form-group">
                  <label for="difficultyLevel">Difficulty Level</label>
                  <select class="form-control" id="difficultyLevel">
                    <option value="green">Couch Potato (Easy)</option>
                    <option value="blue">Forehead Sweat (Moderate)</option>
                    <option value="blueBlack">Armpit Sweat (Hard)</option>
                    <option value="black">You Sweaty Hiker, You (Extreme)</option>
                  </select>
                </div>
          </form>
          <button id="submitBtn" type="button" class="btn btn-secondary btn-lg">Happy Trails!</button>
        </div>
      </div>
      <div id="row2" class="row2">
      </div>
    </div>

</body>

</html>
